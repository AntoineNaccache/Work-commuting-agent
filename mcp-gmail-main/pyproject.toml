[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-gmail"
version = "0.1.0"
description = "Model Context Protocol server for Gmail integration"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Jeremy Jordan", email = "no-reply@example.com" }]
dependencies = [
    "mcp[cli]>=1.20.0",
    "google-auth>=2.27.0",
    "google-auth-oauthlib>=1.1.0",
    "google-api-python-client>=2.116.0",
    "pydantic>=2.0.0",
    "fastapi>=0.121.3",
    "pyngrok>=7.0.0",
    "uvicorn>=0.27.0",
    "pypdf>=4.0.0",
    "e2b>=0.17.0",
    "playwright>=1.40.0",
    "beautifulsoup4>=4.12.0",
    "validators>=0.22.0",
]

[project.scripts]
mcp-gmail = "mcp_gmail.server:main"

[tool.uv]
dev-dependencies = ["pytest>=7.0.0", "ruff>=0.1.0", "pre-commit>=3.5.0"]

[tool.black]
line-length = 108
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 108

[tool.ruff]
line-length = 108
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
